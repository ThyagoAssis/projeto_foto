<div class="container justify-content-center mt-5 mb-5">
    <div class="row ">
        <div class="col-4" *ngFor="let foto of minhasFotos">
            <div class="card mt-3 shadow" style="width: 18rem; background-color: #ecf0f1; border-radius: 10px;">
                <!-- <img class="card-img-top" [src]="foto.url" alt="Imagem de capa do card"> -->
                <!-- Usando o componente foto para fazer reponsividade nas imagens -->
                <app-foto [imagem]="foto.url" id="img_foto"></app-foto>
                <div class="card-body">
                <h5 class="card-title text-center">{{foto.titulo}}</h5>
                
                <!-- Botão de excluir -->
                <a href="#" class="btn btn-danger btn-block shadow d-flex justify-content-center" (click)="deletar(foto.id)">{{btnButtom}}</a>

                <!-- Botão de atualizar -->
                <a [routerLink]="['/update',foto.id]" class="btn btn-success mt-3 btn-block shadow d-flex justify-content-center">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>
